name: markdown-lint
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  markdown-lint:
    name: lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: lint
        run: |
          npm install -g markdownlint-cli
          ls
          markdownlint "**/*.md"
          markdownlint -V